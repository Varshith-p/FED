<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        .required{
            color: red;
        }
        .container{
            width: fit-content;
            margin: auto;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>XYZ University Registration Form</legend>
        <form>
            <div class="container">
                <label>First Name <span class="required">*</span> : </label>
                <input type="text" maxlength="10" required><br><br>
            </div>
            <div class="container">
                <label>Last Name <span class="required">*</span> : </label>
                <input type="text" maxlength="10" required><br><br>
            </div>
            <div class="container">
                <label>Date of birth <span class="required">*</span> : </label>
                <input type="date" required><br><br>
            </div>
            <div class="container">
                <label>Gender <span class="required">*</span> </label>
                <input type="radio" name="gender" id="male" required>Male
                <input type="radio" name="gender" id="female">Female
                <input type="radio" name="gender" id="other">Other <br><br>
            </div>
            <div class="container">
                <label>Degree: </label>
                <select name="degree" id="degree">
                    <option value="bachelors">Bachelors</option>
                    <option value="masters">Masters</option>
                    <option value="doctorate">Doctorate</option>
                </select><br><br>
            </div>
            <div class="container">
                <label>Specialization <span class="required">*</span> : </label>
                <input type="text" maxlength="40" required><br><br>
            </div>
            <div class="container">
                <label>Current GPA <span class="required">*</span> : </label>
                <input type="number" max="5" min="0" step="0.1" required><br><br>
            </div>
            <div class="container">
                <label>Phone Number <span class="required">*</span> : </label>
                <input type="tel" required><br><br>
            </div>
            <div class="container">
                <label>Address <span class="required">*</span> : </label>
                <textarea name="address" id="address" cols="40" rows="4" required></textarea>
                <br><br>
            </div>
            <div class="container">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </fieldset>
</body>
</html>
