<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
</head>
<body>
    <center>
        <form action="">
            <h3>Customer Registration</h3>
            <label>Username: </label>
            <input type="text" autofocus maxlength="15" pattern="[A-Za-z]+" required/><br /><br />
            <label>Password: </label>
            <input type="password" pattern="^\d[a-zA-Z0-9]*\d$" minlength="8" maxlength="12" required/><br /><br />
            <label>Email:</label>
            <input type="email" size="30" required /><br /><br />
            <label>Gender: </label>
            <input type="radio" name="gender" value="Male" /><label>Male</label>
            <input type="radio" name="gender" value="Female" /><label>Female</label>
            <input type="radio" name="gender" value="Other" /><label>Other</label><br /><br />
            <label>Age(Yrs): </label>
            <input type="number" min="12" max="60" required /><br /><br />
            <label>Address: </label>
            <textarea cols="20" rows="4" maxlength="100" required></textarea><br /><br />
            <label>Company's website: </label>
            <input type="url" required /><br /><br />
            <label>Choose country: </label>
            <select name="country" id="country" required>
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="Germany">Germany</option>
                <option value="Japan">Japan</option>
            </select><br /><br />
            <label>Date of journey: </label>
            <input type="date" required /><br /><br />
            <input type="submit">
            <input type="reset">
        </form>
    </center>
</body>
</html>
